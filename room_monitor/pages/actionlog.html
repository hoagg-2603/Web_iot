<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Log - Smart Home Control</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Side Navigation -->
        <nav class="nav-sidebar">
            <div class="nav-links">
                <a href="../index.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    Dashboard
                </a>
                <a href="sensorlog.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    Sensor Log
                </a>
                <a href="actionlog.html" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    Action Log
                </a>
                <a href="profile.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Profile
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Action Log</h1>
                <div class="header-actions">
                    <div class="search-box" style="display:flex; gap:8px; align-items:center;">
                        <select id="actionSearchField" class="records-selector" style="height:36px;">
                            <option value="all" selected>All</option>
                            <option value="actor">Actor</option>
                            <option value="device">Device</option>
                            <option value="action">Action</option>
                            <option value="time">Time</option>
                        </select>
                        <input type="text" placeholder="Nhập thời gian (dd/mm/yyyy hh:mm:ss) hoặc từ khóa" class="search-input" id="actionSearchInput">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="action-log-container">
                    <div class="table-container">
                        <table class="action-log-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ACTOR</th>
                                    <th>DEVICE</th>
                                    <th>ACTION</th>
                                    <th>TIME</th>
                                </tr>
                            </thead>
                            <tbody id="actionLogTableBody">
                                <!-- Data will be loaded by JavaScript -->
                                <tr>
                                    <td colspan="5" class="loading">Loading action log...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Records per page selector and Pagination -->
                    <div class="table-footer">
                        <div class="records-per-page">
                            <label for="actionRecordsPerPage">Records per page:</label>
                            <select id="actionRecordsPerPage" class="records-selector">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        
                        <!-- Pagination - Will be populated by JavaScript -->
                        <div class="pagination">
                            <!-- Dynamic pagination will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    
    
    <!-- Load search system -->
    <script src="../search-system.js"></script>
</body>
</html>
