<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Home Control</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Side Navigation -->
        <nav class="nav-sidebar">
            <div class="nav-links">
                <a href="index.html" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    Dashboard
                </a>
                <a href="pages/sensorlog.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    Sensor Log
                </a>
                <a href="pages/actionlog.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    Action Log
                </a>
                <a href="pages/profile.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Profile
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                
            </header>

            <div class="dashboard-content">
                <div class="main-layout">
                    <!-- Chart Section -->
                    <div class="chart-container">
                        <canvas id="sensor-chart"></canvas>
                    </div>

                    <!-- Device Controls -->
                    <div class="devices-panel">
                        <h3>Devices</h3>
                        <div class="device-item">
                            <div class="device-icon" aria-label="Light">
                                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M9 21a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-1H9v1Zm3-19a7 7 0 0 0-7 7c0 2.2 1.1 4.25 3 5.6V17a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-2.4c1.9-1.35 3-3.4 3-5.6a7 7 0 0 0-7-7Z"/>
                                </svg>
                            </div>
                            <div class="toggle-switch"></div>
                        </div>
                        <div class="device-item">
                            <div class="device-icon" aria-label="Fan">
                                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <circle cx="12" cy="12" r="1.8"/>
                                    <path d="M12 3.2c-2 0-3.6 1.8-3.6 3.8S10 11 12 11s3.6-1.4 3.6-4.1c0-2-1.6-3.7-3.6-3.7ZM20.8 12c0-2-1.8-3.6-3.8-3.6S13 10 13 12s1.4 3.6 4.1 3.6c2 0 3.7-1.6 3.7-3.6ZM12 20.8c2 0 3.6-1.8 3.6-3.8S14 13 12 13s-3.6 1.4-3.6 4.1c0 2 1.6 3.7 3.6 3.7ZM3.2 12c0 2 1.8 3.6 3.8 3.6S11 14 11 12s-1.4-3.6-4.1-3.6c-2 0-3.7 1.6-3.7 3.6Z"/>
                                </svg>
                            </div>
                            <div class="toggle-switch"></div>
                        </div>
                        <div class="device-item">
                            <div class="device-icon" aria-label="Speaker">
                                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M3 9v6h4l5 5V4L7 9H3Z"/>
                                    <path d="M17.5 12c0-1.9-1.1-3.5-2.7-4.3v8.6A4.96 4.96 0 0 0 17.5 12Z"/>
                                    <path d="M14.5 3.2v2.1c3 .9 5.1 3.7 5.1 6.7s-2.1 5.8-5.1 6.7v2.1c4-.9 7.1-4.5 7.1-8.8s-3.1-7.9-7.1-8.8Z"/>
                                </svg>
                            </div>
                            <div class="toggle-switch"></div>
                        </div>
                    </div>
                </div>

                <!-- Sensor Status Cards -->
                <div class="sensor-status">
                    <div class="sensor-card blue" id="humidity-card">
                        <div class="sensor-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2c-5.33 4.55-8 8.48-8 11.8c0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2C20 10.48 17.33 6.55 12 2z"/>
                            </svg>
                        </div>
                        <div class="sensor-info">
                            <div class="sensor-label">Humidity</div>
                            <div class="sensor-value" id="humidity-value">--</div>
                            <div class="sensor-unit">%</div>
                        </div>
                    </div>
                    <div class="sensor-card red" id="temperature-card">
                        <div class="sensor-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M15 13V5c0-1.66-1.34-3-3-3S9 3.34 9 5v8c-1.21.91-2 2.37-2 4 0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.63-.79-3.09-2-4zm-4-8c0-.55.45-1 1-1s1 .45 1 1h-2z"/>
                            </svg>
                        </div>
                        <div class="sensor-info">
                            <div class="sensor-label">Temperature</div>
                            <div class="sensor-value" id="temperature-value">--</div>
                            <div class="sensor-unit">Â°C</div>
                        </div>
                    </div>
                    <div class="sensor-card yellow" id="light-card">
                        <div class="sensor-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/>
                            </svg>
                        </div>
                        <div class="sensor-info">
                            <div class="sensor-label">Light</div>
                            <div class="sensor-value" id="light-value">--</div>
                            <div class="sensor-unit">lux</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
